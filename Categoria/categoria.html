    <form id="formulario">
        <label for="añoNacimiento">Introduce tu año de naciemiento:</label>

        <br>
        <button type="button" onclick="CalcularCategoria()">Calcular Categoria</button>

    <script>
        function CalcularCategoria(){
            const today = new Date(Date.now());
            let añoActual = today.getFullYear();
            let añoNacimiento = parseInt(document.getElementById('nacimiento').value);
            let edad = (añoActual - añoNacimiento);
            var listaCategoria = "";
            
                if(edad >= 4 && edad < 5)
                {
                    listaCategoria = "BabyBasket";
                }
                else if (edad>=6 && edad < 7)
                {
                    listaCategoria = "Pre-Benjamin";
                }
                else if (edad>=8 && edad < 9)
                {
                    listaCategoria = "Benjamin";
                }
                else if (edad>=10 && edad < 11)
                {
                    listaCategoria = "Alevín";
                }
                else if (edad>=12 && edad < 13)
                {
                    listaCategoria = "Infantil";
                }
                else if (edad>=14 && edad < 15)
                {
                    listaCategoria = "Cadete";
                }
                else if (edad>=16 && edad < 17)
                {
                    listaCategoria = "Junior";
                }
                else if (edad>=18 && edad < 22)
                {
                    listaCategoria = "Sub 22";
                }
                else if (edad>22)
                {
                    listaCategoria = "Senior";
                }
        
            document.getElementById("result").innerHTML="Su categoria es: " + listaCategoria;
        }
    </script>
